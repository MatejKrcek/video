<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WTFHack Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      position: relative;
      z-index: 1;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .controls-overlay {
      position: absolute;
      bottom: 80px; /* Moved up to avoid bottom toolbar */
      right: 20px;
      z-index: 10; /* Increased z-index */
    }
    .mute-button {
      background: rgba(0,0,0,0.7);
      color: white;
      border: 2px solid white;
      border-radius: 50%;
      width: 60px; /* Made larger for easier tapping */
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      -webkit-tap-highlight-color: transparent; /* Prevents highlight on tap */
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="mainVideo" autoplay muted playsinline loop>
      <source src="video2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="controls-overlay">
      <button class="mute-button" id="muteToggle">ðŸ”Š</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('mainVideo');
      const muteButton = document.getElementById('muteToggle');
      
      // Set initial button state
      muteButton.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
      
      muteButton.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        // Toggle mute state
        video.muted = !video.muted;
        muteButton.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
        
        // Try to play if video is paused (helps with iOS)
        if (video.paused) {
          video.play().catch(e => console.log('Play failed:', e));
        }
        
        return false;
      });
      
      // Prevent event bubbling for touch events
      muteButton.addEventListener('touchstart', function(e) {
        e.stopPropagation();
      }, {passive: false});
      
      // Make video clickable to play/pause
      video.addEventListener('click', function() {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      });
    });
  </script>
</body>
</html>
